<!DOCTYPE html>
<html>

<body>
    <h2>Form Input</h2>

    <!-- Form action diarahkan ke file PHP atau URL yang sesuai -->
    <form action="input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" value=""><br>
        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" value=""><br>
        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" value=""><br>
        <label for="luas">Luas:</label><br>
        <input type="text" id="luas" name="luas" value=""><br>
        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" value=""><br><br>
        <input type="submit" value="Submit">
        <input type="text" id="delete_id" name="delete_id" value=""><br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="informasi"></p>

    <script>
        function validateForm() {
            // Ambil nilai dari input
            let luas = document.getElementById("luas").value;
            let kecamatan = document.getElementById("kecamatan").value;
            let longitude = document.getElementById("longitude").value;
            let latitude = document.getElementById("latitude").value;
            let jumlah_penduduk = document.getElementById("jumlah_penduduk").value;
            let delete_id = document.getElementById("delete_id").value

            let text = "";
            let isValid = true;

            // Validasi luas harus angka positif
            if (isNaN(luas) || luas <= 0) {
                text += "Data luas harus angka positif.<br>";
                isValid = false;
            }

            // Validasi kecamatan tidak boleh kosong
            if (kecamatan.trim() === "") {
                text += "Kecamatan tidak boleh kosong.<br>";
                isValid = false;
            }

            // Validasi longitude dan latitude harus angka
            if (isNaN(longitude) || isNaN(latitude)) {
                text += "Longitude dan Latitude harus berupa angka.<br>";
                isValid = false;
            }

            // Validasi jumlah penduduk harus angka positif
            if (isNaN(jumlah_penduduk) || jumlah_penduduk <= 0) {
                text += "Jumlah penduduk harus angka positif.<br>";
                isValid = false;
            }

            // Jika ada kesalahan, tampilkan pesan dan cegah pengiriman form
            if (!isValid) {
                document.getElementById("informasi").innerHTML = text;
                return false; // Mencegah form submit
            }

            return true; // Jika validasi berhasil, form akan dikirim
        }
    </script>
</body>

</html>
